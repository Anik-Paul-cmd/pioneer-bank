<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id = "transcation-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id= "currentWithdraw"> 00 </span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id = "currentBalance"> 1300</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area ">
                    <h4>Deposit</h4>
                    <input type="text" id = "depositAmount" class="form-control"> 
                    <button id ="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>    
            <div class="col-md-6">
                <div class="submit-area ">
                    <h4>Withdraw</h4>
                    <input type="text" id = "withdrawAmount" class="form-control">
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>    
        </div>
        
    </div>
   
    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transcationArea = document.getElementById("transcation-area");
            transcationArea.style.display = "block";

        });

        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
            
            const depositNumber = inputNumber("depositAmount");
            
            // const currentDepositT = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDepositT);
            
            // const totalDeposit = depositNumber + currentDepositNumber;
            // console.log(totalDeposit);

            // document.getElementById("currentDeposit").innerText = totalDeposit;
            
            updateSpanText("currentDeposit", depositNumber);

            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        });

        const w = document.getElementById("add-withdraw");
        w.addEventListener("click",function(){
            
            const withDrawNumber = inputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withDrawNumber);
            updateSpanText("currentBalance", -1 * withDrawNumber);
            
        });

        function inputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber
        }

        function updateSpanText (id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalBalance;

            
        }


        
        
        

        



    </script>
</body>
</html>
